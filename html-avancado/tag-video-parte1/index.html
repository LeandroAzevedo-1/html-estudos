<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Parte 1</title>
</head>
<body>
    <h1>Vídeo Parte 1</h1>
    <!-- Atributo
    controls: cria a parte clicavel do vídeo
    autoplay muted: o vídeo comeca automaticamente 
    loop: ao terminar o tempo ele começa automaticamente 
    poster="./images/thumb.jpg"- coloca uma imagem de início no vídeo, lembrando, tem que retirar 
    o atributo loop e autoplay 
    muted para funcionar a poster="./images/thumb.jpg", que é a imagem de 
    início. As vezes aparece muito esse etilo no youtube. antes de comecar
    o vídeo 

 -->
    <video src="./videos/video.mp4" width="200" controls   
    poster="./images/thumb.jpg"></video>
</body>
</html>
