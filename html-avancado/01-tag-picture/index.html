<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <h1>Tag Picture</h1>

    <picture>
        
            <!-- Tag que carrega varias imagens em diferentes tamanhos  -->
        <source srcset="./images/desktop.jpg" media="(min-width:768px)">    
        <!--Carega a imagem, tudo que for maior que 768px -->

        <source srcset="./images/tablet.jpg" media="(min-width:475px)">     
        <!--Carrega a imagem, tudo que for maior que 475px-->

        <img src="./images/celular.jpg" alt="Montanhas com lago">           
        <!--Carrega a imagem, tudo que for ate o 475px vai carregar a imagem celular -->

    </picture>

</body>
</html>
