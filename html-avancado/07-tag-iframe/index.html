<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1> Tag iframe </h1>

    <!-- 2 site para baixar video gratuito 
    1º https://www.storyblocks.com/video esse precisa ser cadastrado
    2º https://www.pexels.com/pt-br/   esse não precisa cadastrar 

 -->

<!-- Pode ser uma página interna do próprio projeto sobre.html
     Pode ser uma um site, externo  -->
     <!-- 1º Exemplo: Vai para uma pagina interna "Sobre.html" -->
    <iframe src="sobre.html" width="200" height="100"> </iframe>

    <!-- 2º Exemplo - página Externa:
        Artibutos: 
        controls: serve para colocar os controles no vídeo 
        muted:o vídeo toca automaticamente
        
        width- largura, height-Altura, 
        src-link do youtube que está embedando aqui no iframe
        title- é o titulo que está no vídeo, framedorder- está tirando todas as bordas do vídeo
        allow- permite alguma coisa que esse iframe pode ou não fazer, não entrou em detalhe
        allowfullscreem- diz se pode ou não usar o iframe com fullscreen-tela cheia  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/uU3AIBmXF1o" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>



</body>
</html>
