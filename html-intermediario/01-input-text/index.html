<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <!-- As tag input  -->
    <h1>Input Text</h1>
    <!--
        Escrevendo uma tag input, ela não precisa ser fechada
        Atributo type: text; cria um imput de texto.

        Artibustos
        type="text"- do tipo texto, se não for defenido, por padrão o type é text
        name="nome" / name="email" : É o campo preenchido e quando enviado a equipe back-end consiga pegar esses dados para manipular
        value="Leandro Souza" /value="" : Se colocar o valor, não segnifica que será o valor colocado , mas sim o que o usuário preencher 
        id="email" / id="nome" : É um indificador para cada campo 
        placeholder="Digite eu nome aqui" : Coloca um texto dentro do formulário- informo para o usuário colocar o name , ou email etc.
    -->
    <input type="text" name="nome"
    value="Leandro Souza" id="email" placeholder="Digite eu nome aqui">   
    <!-- Passando o value, ele já deixa marcado com nome, mas pode ser mudado pelo usuário  -->
    <input type="text" name="email" 
    value="" id="nome" placeholder="Digite seu email aqui">  
    <!-- 
        O Atributo 'email' é onde vamos colocar o email no campo.
        Se colocar nome da tag input: o VsCode ja da uma lista de input  
    -->
    
</body>
</html>
