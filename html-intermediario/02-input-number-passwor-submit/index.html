<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number, Password, Submit</title>
</head>

<body>
    <h1> Inputs Number, Password, Submit</h1>
    <!-- 
        1 input Number: esse input só poderá digitar número, na setinha pode aumentar ou diminuir 
        esse tipo de input é usado para colocar data de nascimento 
        O for="numero", é correspondido pelo id="numero"
    
        for é qual campo esse numer ou email pertence 
    
    -->
    <label for="numero">Number</label>
    <input id="numero" type="number"> <br><br>
    <!-- type="password é o mais usado, porque ele não aparece a senha, e sim as bolinhas" 
        -->
    <label for="senha">Password</label>
    <input id="senha" type="password"> <br><br>
    
    <input type="submit" value="salvar">

    <!-- 
        Quando não passo o value, ele fica escrito enviar, passando o value ele escreve. Salvar dentro do botão.
        O submit Tem que está  dentro da tag 
        form, tag de formulário -->





</body>

</html>
