<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semânticas</title>
</head>
<body>
    <h1>Tags semânticas</h1>
    <!-- Usa geralmente para o cabeçalho ou para agrupar título ex: h1 até h6, pode ter mais que uma  -->
    <header>
        <h1>Dentro da tag header Geralmete pode ter um h1</h1>
    <!-- Dentro da tag nav, temos uma lista, geralmente de menus, vamos usar uma ul -->
        <nav> <!--serve para criar uma lista para  fazer uma navegação-->
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="portifólio">Portifólio</a></li>
                <li><a href="contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main> <!-- A tag main é o conteúdo principal da página, geralmente so tem 1 -->
        <section> <!--Representa sessões, pode ter cabeçalho dentro dela h2,h3 -->
            <!-- Todas essas tag conversam entre ela dentro da tag section, pode ter uma tag header -->
            <h2>Modulo html intermediário</h2>
            <figure> <!--Podemos colocar uma imagens -->
                <img src="logo-html.png">
                <figcaption>Esse é o logo html </figcaption> <!--Adicionamos uma legenda para essa img-->
            </figure>
            
           
            <p>Esse modulo é sobre html intermediário</p>
        </section> 

<!-- Serve para escrever conteúdo indepedente, é recomendado que daca a tem uma tag de título dentro dela -->
        <article>
            <h1>C#</h1>
            <p>C3 é muito legal.</p>
        </article>
<!-- no site do terra tem essa tag  -->
        <article>
            <h1>Javascripts</h1>
            <p>Javascripts é uma linguagem de programação front-end e back-end com Node.Js</p>
        </article>
<!-- A tag aside é usada para criar conteúdo adicional, ex, falamos sobre tal assuno e queremos 
da mais referencia sobre ele, então usaremos essa tag para criar link etc, -->
       <aside>
<!-- O elemento HTML <aside> representa uma seção de uma página que consiste de conteúdo que é 
    tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do 
    conteúdo -->
       </aside> 

    </main>
    <!-- Geralmente era é usada para definir o rodape da página. Dentro dessa tag 
    pode colocar endereço, contato, lista de telefones, links de contato, direitos reservados  -->
    <footer><!-- Dentro dela podemos colocar  tags de link de contato, telefone etc. -->
        <address>
            <a href="linkdin.com"></a>
        </address><!--Podemos colocar tag de links-->
    </footer>
    
    

</body>
</html>
