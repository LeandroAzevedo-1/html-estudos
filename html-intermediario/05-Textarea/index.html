<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>
    <!-- Input text para fazer a comparação com textarea. type="text", ele e menor  -->
    <input type="text" name="texto" id="texto">

    <!-- name é o que vamos mandar para o servidor 
         cols= são o tamanho em colunas 
         rows = são as quantidades de linhas 

      -->
    <textarea name="texto" cols="30" rows="10"></textarea>

</body>
</html>
