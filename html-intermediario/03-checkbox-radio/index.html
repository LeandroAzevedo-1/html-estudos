<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>
    <!-- Checkbox, cria uma caixinha de marcar e desmarcar 
         name="linguagens " vai ser esse nome para todos os campos, esse atributo é passado para a equipe back-end para identificar 
         o atributo checked na frente de linguagens, serve para ja deixar a caixinha marcado, não é muito usada 
    -->
    <h3>Linguagens de Programação</h3>
    <label for="C#"> C# </label>
    <input id="C#" type="checkbox" name="linguagens " checked><br>

    <label for="Javascript"> Javascript </label>
    <input id="Javascript" type="checkbox" name="linguagens"> <br><br>

    <!--        input radio 
        input type radio - É a bolinha, só pode marcar uma por vez, name="genero" vai ser igual para os dois.
        No radio - apartando o F5 ele volta a pagina 
        Se colocar na frente do atibuto name o (checked, por padrão ele vem marcado )
     -->
        <h3>Genero</h3> 

     <label for="masculino">Masculino</label>
     <input id="masculino" type="radio" name="genero"><br><br>

     <label for="feminino">Feminino</label>
     <input id="feminino" type="radio" name="genero">
    

</body>
</html>
