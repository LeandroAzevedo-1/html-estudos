<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas não ordenadas </h1>

    <h2>Lista de compra</h2>
    <!-- lista NÃO ORDENADA, nao tem, exemplo: 1,2,3.... -->
    <!-- Tag ul /  e a tag  li, são as tag para listagem  -->
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>
    <!-- Para ser mais rápido no desenvolvimento posso digitar  ul>li*4 clicar Enter, com esse comando cria 4 lista  -->

    <!-- Criando LISTA ORDENADA exemplo: 1.2.3.4 -->
    <!-- tag ol, para indicar que a lista será ORDENADA-->
    <h2>Lista ordenadas</h2> 
        <ol>
            <li>cafe</li>
            <li>Açucar</li>
            <li>Pão</li>
            <li>Margarina</li>
        </ol>
</body>
</html>
