<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas não ordenadas </h1>

    <h2>Lista de compra</h2>
    <!-- lista não ordenada, nao tem ex: 1,2,3.... -->
    <!-- Tag ul /  a tag  li é a listagem  -->
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>
    <!-- Temos o ex também de Criando uma lista de rápida com 4 ou 5 elementos 
          se digitar   ul>li*4 Enter /esse comando cria 4 lista  -->

    <!-- Criando lista ordenada ex 1.2.3.4  ex: -->
    <!-- usamos a tag ol -->
    <h2>Lista ordenadas</h2> 
        <ol>
            <li>cafe</li>
            <li>Açucar</li>
            <li>Pão</li>
            <li>Margarina</li>
        </ol>
</body>
</html>
