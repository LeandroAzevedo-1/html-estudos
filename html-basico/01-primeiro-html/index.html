<!DOCTYPE html>  <!--Serve para identificar que a página vais ser escrita em hrml5-->

<html lang="en"> <!--Aqui está em ingles "en", pode ser mudado par portugue "pt-BR"-->

<head> <!--É o cabeçalho da estrutura, nela que vamos lincar as metatag e os links e o título, favico, -->

    <!--meta teg é usada para descrever o contéudo de uma pagina web, 
        aparece no mecanismo de busca, meta teg e bem usada, para não ficar ruim a leitura tanto no celular quanto no computador  -->
        
    <meta charset="UTF-8">  <!--charset é um atributo, que revebe o valor "UTF-8" que é reconhece acentos nas páginas, Ele é padrão para qualquer idioma -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--A meta tag atibuto name="viewport" content="width=device-width determina a largura EX no celular e diferente no notebook,
        initial-scale=1.0">, fornece instruções -->
    <meta name="description" content="Minha primeira página só com html">
    <title>Minha primeira página html </title>  <!--Título-->
</head>
<body>  <!-- Ele é o corpo do site, tudo escrito aqui vai aparecer ao usuário-->
    <h1> Minha Primeira Página html </h1> 
</body>
</html>
