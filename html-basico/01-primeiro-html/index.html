<!DOCTYPE html>  <!--Essa tag identifica que a página está sendo escrita em hrml5-->

<html lang="en"> <!--Qual língua vai ser interpretada, nesse caso está em ingles "en", pode ser mudado par português "pt-BR"-->

<head> <!--É o cabeçalho da estrutura, nela linca-se as metatags de links, títulos, favico, css, etc...-->

    <!--
        Metatag é usada para descrever o conteúdo de uma página web.
        Aparece no mecanismo de busca, metatag e usada para não deixar ruim a leitura tanto no celular quanto no computador. 
    -->
       
     <!--charset é um atributo que recebe o valor "UTF-8", quer dizer que reconhece acentos nas páginas. Ele é padrão para qualquer idioma -->
    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--
        A metatag atibuto name="viewport" content="width=device-width, initial-scale=1.0" determina a largura no celular, notebook, essa diferença.
        initial-scale=1.0">, fornece instruções 
    -->

    <meta name="description" content="Minha primeira página só com html">
    <title>Minha primeira página html </title>  <!--Título-->
</head>
<body>  <!--A tag body, é o corpo do site, tudo que é escrito dentro dela aparecer para o usuário-->
    <h1> Minha Primeira Página html </h1> 
</body>
</html>
