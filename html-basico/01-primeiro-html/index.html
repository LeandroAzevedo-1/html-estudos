<!DOCTYPE html>  <!--Serve para identificar que a página vai ser escrita em hrml5-->

<html lang="en"> <!--Aqui está em ingles "en", pode ser mudado par português "pt-BR"-->

<head> <!--É o cabeçalho da estrutura, nela vou lincar as metatags, links, títulos, favico, etc...-->

    <!--meta teg é usada para descrever o conteúdo de uma página web, 
        aparece no mecanismo de busca, metatag e bem usada para não ficar ruim a leitura tanto no celular quanto no computador  -->
        
    <meta charset="UTF-8">  <!--charset é um atributo, que recebe o valor "UTF-8" que é, reconhece acentos nas páginas. Ele é padrão para qualquer idioma -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--A metatag atibuto name="viewport" content="width=device-width, initial-scale=1.0" determina a largura, no celular, notebook, essa diferença.
        initial-scale=1.0">, fornece instruções -->

    <meta name="description" content="Minha primeira página só com html">
    <title>Minha primeira página html </title>  <!--Título-->
</head>
<body>  <!--A tag body, é o corpo do site, tudo que é escrito dentro dela vai aparecer para o usuário-->
    <h1> Minha Primeira Página html </h1> 
</body>
</html>
