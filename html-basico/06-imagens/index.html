<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <!-- quando coloco a tag img, ela ja carrega com os atributos  

    o atributo alt" É O que a imagem repesenta Ex:ferrari vermelha", ou alternativa se a imagem não carregar ai aparece a mensagem escrita em no atributo alt

     Artibuto title "Linda ferrari a venda " -->

    <img src="src/imges/ferrari.jpg" alt="Ferrari na praia" title="Linda ferrari vermeha ">

    <!-- Artibuto src"", é o caminho onde a imagem está  
     Vai no tamanho que está salva, não foi passado nem altura nem largura  
    
     Carregando uma imagem da internet, podemos usar o site placeholdes serve favoured  -->

    <img src="https://via.placeholder.com/150" alt="placeholder"> 
    

</body>
</html>
