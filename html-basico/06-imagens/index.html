<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <!-- Ao colocar a tag img, ela ja carrega com os atributos  

    o atributo alt", Posso descrever o que a imagem repesenta, exemplo:ferrari vermelha", se a imagem não carregar no browse, aparece a mensagem escrita em no atributo alt para o usuário

     Artibuto title "Linda ferrari a venda " é o título da imagem--> 

    <img src="src/imges/ferrari.jpg" alt="Ferrari na praia" title="Linda ferrari vermeha ">

    <!-- Artibuto src"", é o caminho onde a imagem está.  
         Se não passar nenhuma altura ou largura, a imagem carrega no tamanho original.   
         No exemplo abraixo está sendo usando a imagem do placeholder 
    -->

    <img src="https://via.placeholder.com/150" alt="placeholder"> 
    
</body>
</html>
