<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Externos </title>
</head>
<body>
    <h1> Links</h1>

    <!-- 
        A tag <a> é uma tag de link, significa tag de ancora. 
        link é um ponto clicável, Quando o usuário clica nele leva a outra parte do site ou outra página 
     -->

    <!--Dentro dela tem o atributo href, onde é passada a url da página que deseja abri  -->
    <a href="https://www.linkedin.com/in/leandro-de-azevedo-souza-566200211/" target="_blank">Clique aqui</a>

    <!-- Nesse exemplo, o usuário ao clicar, leva para o linkdin -->
        
    <!-- O atributo target="_blank" Abre outra aba no navegador -->

</body>
</html>
