<!DOCTYPE html>
<html lang="en"> <!-- Pode mudada para linguagem pr-BR "Português"-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title> <!--Título da página-->
</head>
<body>
    <h1> Formatação de textos</h1> <!--Primeiro parágrafo-->
    
    <p>Esse texto vai ser em <b>negrito</b></p> 
    
    <!--a tag <b> escreve um texto em negrito, ela não é muito usada, porque a tag <strong> que é negrito também é mais semântica-->

    <p>Esse texto também <strong>vai ser em negrito</strong></p> <!--tag strong, O texto fica em negrito, essa tag e mais semântica que a tag b-->

    <p>Esse texto vair ser em <i>itálico</i></p>
    <!-- tag i deixa o texto itálico -->

    <p>Esse texto vai ser <u>sublinhado</u></p>
    <!-- a tag u deixa o texto sublinhado-->

    <p>Esse texto vai ser <s>Riscada no meio </s></p>
    <!-- A tag s deixa o texto como risco no meio -->

</body>
</html>
