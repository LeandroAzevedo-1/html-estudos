<!DOCTYPE html>
<html lang="en"> <!-- pode mudar para pr-BR-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1> Formatação de texto</h1> 
    
    <p>Esse texto vai ser em <b>negrito</b></p> 
    
    <!--a tag <b> escreve um texto em negrito ela não é muito usada porque hoje ja exite a tag <strong>, porque ela é mais semântica-->

    <p>Esse texto também <strong>vai ser em negrito</strong></p> <!--tag strong, O texto fica em negrito essa tag e mais semântica que a tag b-->

    <p>Esse texto vair ser em <i>itálico</i></p>
    <!-- tag i deixa o texto itálico -->

    <p>Esse texto vai ser <u>sublinhado</u></p>
    <!-- a tag u deixa o texto sublinhado-->

    <p>Esse texto vai ser <s>Riscada no meio </s></p>
    <!-- A tag s deixa o texto como riscado no meio -->


</body>
</html>
